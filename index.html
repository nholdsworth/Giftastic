<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">

    <title>Giftastic</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <div class="container">
        <!-- Buttons will appear here! -->
        <div id = "button-area"></div>

        <div class="row">
            <!-- New Gifs will appear here -->
            <div class="col-6" id="gif-area"></div>

            <div class="col-2"></div>

            <div class="col-4" id="form-area">
                <!-- This form takes user input to create new gifs -->
                <form id="gif-request">
                    <label for="gif-input">ADD A GIF</label>
                    <input type="text" id="gif-input">
                    <br>
                    <!-- Button triggers new gif to be added -->
                    <input id="add-gif" type="submit" value="Gif-a-fy!">
                </form>
            </div>
        </div>
    </div>


    <script src="assets/javascript/script.js"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
